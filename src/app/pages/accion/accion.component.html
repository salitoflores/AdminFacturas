<div class="container-fluid">
	<div class="row">
		<div class="card col-md-12">
			<div class="header">
				<h4 class="title">Acciones del Sistema</h4>
				<p class="category">Ingreso y modificaci&oacute;n</p>
			</div>
			<div class="content">
				<div class="row">
					<form (submit)="formAccion.form.valid && guardarDatosAccion()"
						#formAccion="ngForm" novalidate>
						<div class="col-md-4">
							<div class="card">
								<div class="content">
									<div class="form-group">
										<label for="nombreAccion">Acci&oacute;n: *</label> <input
											type="text" class="form-control"
											[(ngModel)]="accion.acNombreAccion" name="nombreAccion"
											#nombreAccion="ngModel" required>
										<bi-errors [control]="nombreAccion" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group">
										<label for="descripcionAccion">Descripci&oacute;n de
											la Acci&oacute;n: *</label>
										<textarea type="text" class="form-control"
											[(ngModel)]="accion.acDescripcionAccion"
											name="descripcionAccion" #descripcionAccion="ngModel"
											required></textarea>
										<bi-errors [control]="descripcionAccion" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group form-check">
										<label class="form-check-label" for="estadoAccion">Activo:</label>&nbsp;
										&nbsp; <input type="checkbox" class="form-check-input"
											id="estadoAccion" [(ngModel)]="accion.acEstadoAccion" name="estadoAccion">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-fill btn-warning">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card col-md-12">
			<div class="header">
				<p class="category">Acciones registradas</p>
			</div>
			<div class="content">
				<div class="row">
					<table class="table table-bordered"
						*ngIf="lstAccionesRegistradas.length>0">
						<thead class="thead-dark">
							<tr>
								<th scope="col" style="text-align: center;">Editar</th>
								<th scope="col" style="text-align: center;">Accion</th>
								<th scope="col" style="text-align: center;">Descripci&oacute;n</th>
								<th scope="col" style="text-align: center;">Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let accionTabla of lstAccionesRegistradas">
								<td style="text-align: center;"><a
									(click)="modificarAccion(accionTabla)"><img
										src="./assets/img/editar.png" width="20" height="20" alt=""></a></td>
								<td>{{ accionTabla.acNombreAccion }}</td>
								<td>{{ accionTabla.acDescripcionAccion }}</td>
								<td *ngIf="accionTabla.acEstadoAccion == 1">Activo</td>
								<td *ngIf="accionTabla.acEstadoAccion == 0">Inactivo</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
