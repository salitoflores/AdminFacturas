<div class="container-fluid">
	<div class="row">
		<div class="card col-md-12">
			<div class="header">
				<h4 class="title">Usuarios del Sistema</h4>
				<p class="category">Ingreso y modificaci&oacute;n</p>
			</div>
			<div class="content">
				<div class="row">
					<form (submit)="formUsuario.form.valid && guardarDatosUsuario()"
						#formUsuario="ngForm" novalidate>
						<div class="col-md-4">
							<div class="card">
								<div class="content">
									<div class="form-group">
										<label for="nombreUsuario">BIN: *</label> <input type="text"
											class="form-control border-input" [(ngModel)]="usuario.usNombreUsuario"
											name="nombreUsuario" #nombreUsuario="ngModel" required>
										<bi-errors [control]="nombreUsuario" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group">
										<label for="descripcionUsuario">Nombre: *</label>
										<textarea type="text" class="form-control border-input"
											[(ngModel)]="usuario.usDescripcionUsuario" name="descripcionUsuario"
											#descripcionUsuario="ngModel" required></textarea>
										<bi-errors [control]="descripcionUsuario" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group">
										<label for="idRol">Rol: *</label> <select
											class="form-control border-input"
											[(ngModel)]="usuario.idRol"
											name="idRol" #idRol="ngModel" required>
											<option *ngFor="let rol of lstRolesActivos"
												[value]="rol.roIdRol">{{rol.roNombreRol}}</option>
										</select>
										<bi-errors [control]="idRol" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group form-check">
										<label class="form-check-label" for="estadoUsuario">Activo:</label>&nbsp;
										&nbsp; <input type="checkbox" class="form-check-input"
											id="estadoUsuario" [(ngModel)]="usuario.usEstadoUsuario" name="estadoUsuario">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-fill btn-warning">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card col-md-12">
			<div class="header">
				<p class="category">Usuarios Registrados</p>
			</div>
			<div class="content">
				<div class="row">
					<table class="table table-bordered"
						*ngIf="lstUsuariosRegistrados.length>0" >
						<thead class="thead-dark" >
							<tr>
								<th scope="col" style="text-align: center;">Editar</th>
								<th scope="col" style="text-align: center;">BIN</th>
								<th scope="col" style="text-align: center;">Nombre</th>
								<th scope="col" style="text-align: center;">Estado</th>
								<th scope="col" style="text-align: center;">Rol Asignado</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let usuTabla of lstUsuariosRegistrados">
								<td style="text-align: center;"><a
									(click)="modificarUsuario(usuTabla)"><img
										src="./assets/img/editar.png" width="20" height="20" alt=""></a></td>
								<td> {{ usuTabla.usNombreUsuario }} </td>
								<td> {{ usuTabla.usDescripcionUsuario }} </td>
								<td> {{ usuTabla.usEstadoUsuario }} </td>
								<td> {{ usuTabla.roIdRol.roNombreRol }} </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
