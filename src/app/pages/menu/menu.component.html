<div class="container-fluid">
	<div class="row">
		<div class="card col-md-12">
			<div class="header">
				<h4 class="title">Acciones del Men&uacute;s</h4>
				<p class="category">Ingreso y modificaci&oacute;n</p>
			</div>
			<div class="content">
				<div class="row">
					<form (submit)="formMenu.form.valid && guardarDatosMenu()"
						#formAccion="ngForm" novalidate>
						<div class="col-md-4">
							<div class="card">
								<div class="content">
									<div class="form-group">
										<label for="nombreMenu">Men&uacute;: *</label> <input
											type="text" class="form-control"
											[(ngModel)]="menu.acNombreMenu" name="nombreMenu"
											#nombreMenu="ngModel" required>
										<bi-errors [control]="nombreMenu" ngClass="text-danger"></bi-errors>
                                    </div>                                    
									<div class="form-group">
										<label for="urlMenu">Url de Men&uacute;: *</label>
										<textarea type="text" class="form-control"
											[(ngModel)]="menu.meUrlMenu"
											name="urlMenu" #urlMenu="ngModel"
											required></textarea>
										<bi-errors [control]="urlMenu" ngClass="text-danger"></bi-errors>
                                    </div>
                                    <div class="form-group">
										<label for="idMenuPadre">Id Men&uacute; Padre:</label> <input
											type="text" class="form-control"
											[(ngModel)]="menu.meIdMenuPadre" name="idMenuPadre"
											#idMenuPadre="ngModel">
										<bi-errors [control]="idMenuPadre" ngClass="text-danger"></bi-errors>
									</div>
									<div class="form-group form-check">
										<label class="form-check-label" for="estadoMenu">Activo:</label>&nbsp;
										&nbsp; <input type="checkbox" class="form-check-input"
											id="estadoMenu" [(ngModel)]="menu.meEstadoMenu" name="estadoMenu">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-fill btn-warning">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card col-md-12">
			<div class="header">
				<p class="category">Men&uacute;s Registrados</p>
			</div>
			<div class="content">
				<div class="row">
					<table class="table table-bordered"
						*ngIf="lstMenusRegistrados.length>0">
						<thead class="thead-dark">
							<tr>
								<th scope="col" style="text-align: center;">Editar</th>
								<th scope="col" style="text-align: center;">Men&uacute;</th>
								<th scope="col" style="text-align: center;">Url Men&uacute;</th>
								<th scope="col" style="text-align: center;">Id Men&uacute; Padre</th>
								<th scope="col" style="text-align: center;">Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let menuTabla of lstMenusRegistrados">
								<td style="text-align: center;"><a
									(click)="modificarMenu(menuTabla)"><img
										src="./assets/img/editar.png" width="20" height="20" alt=""></a></td>
								<td>{{ menuTabla.meNombreMenu }}</td>
								<td>{{ menuTabla.meUrlMenu }}</td>
								<td>{{ menuTabla.meIdPadreMenu }}</td>
								<td *ngIf="menuTabla.meEstadoMenu == 1">Activo</td>
								<td *ngIf="menuTabla.meEstadoMenu == 0">Inactivo</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
